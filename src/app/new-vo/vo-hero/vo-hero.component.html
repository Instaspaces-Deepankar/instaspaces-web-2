<div class="header-div">
  <h2 class="image-text">Enjoy <span style="color: #ed6666">Business Address</span> at a Professional <p>Workspace
    without bearing its Actual Cost</p></h2>

  <div class="form-container">
    <form class="quote-form">
      <div class="form-group">
        <i class="bi bi-person"></i>
        <input type="text" placeholder="Full Name"/>
      </div>
      <div class="form-group">
        <i class="bi bi-telephone"></i>
        <input type="tel" placeholder="Phone Number"/>
      </div>
      <div class="form-group">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="Email ID"/>
      </div>
      <div class="form-group">
        <i class="fa fa-map-marker-alt"></i>
        <input type="text" placeholder="Preferred state / city"/>
      </div>
      <div class="form-group">
        <i class="fa fa-list"></i>
        <select>
          <option>Plan</option>
          <option>GST Registration</option>
          <option>Mailing Address</option>
          <option>Business Registration</option>
          <option>Desk Address</option>
          <option>Bank Account Registration</option>
          <option>Transferring Address</option>
          <option>Ecommerce Registration</option>
          <option>Please Help, Need Clarity</option>
          <!-- Add additional options as needed -->
        </select>
      </div>
      <div class="button">
      <button type="submit" class="submit-btn">Request Quote</button>
      </div>
    </form>
  </div>
</div>
