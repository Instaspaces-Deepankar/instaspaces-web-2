<div class="py-8 px-4">
  <h2 class="text-2xl md:text-4xl font-bold text-center mb-8">Our Offerings</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Card -->
    <div
      *ngFor="let plan of plans"
      class="border rounded-lg shadow-md p-6 flex flex-col bg-white"
    >
      <h3 class="text-lg font-semibold text-red-500 mb-4">{{ plan.name }}</h3>
      <h4 class="font-medium text-gray-700 mb-2">Benefits</h4>
      <ul class="mb-4">
        <li
          *ngFor="let benefit of plan.benefits"
          class="flex items-center space-x-2"
        >
          <span
            *ngIf="benefit.icon === 'check'"
          >
 <div class="mx-auto h-5 w-5">
                <img src="https://isicons.gumlet.io/icon/check_circle_icon.svg" alt="" srcset="">
              </div>          </span>
          <span
            *ngIf="benefit.icon === 'close'"
          >
   <div class="mx-auto h-5 w-5">
                <img src="https://isicons.gumlet.io/icon/cross.png" alt="" srcset="">
              </div>
          </span>
          <span>{{ benefit.text }}</span>
        </li>
      </ul>
      <h4 class="font-medium text-gray-700 mb-2">Features</h4>
      <ul>
        <li
          *ngFor="let feature of plan.features"
          class="flex items-center space-x-2"
        >
             <span
               *ngIf="feature.icon === 'check'"
             >
            <div class="mx-auto h-5 w-5">
                <img src="https://isicons.gumlet.io/icon/check_circle_icon.svg" alt="" srcset="">
              </div>
          </span>
          <span
            *ngIf="feature.icon === 'close'"
          >
              <div class="mx-auto h-5 w-5">
                <img src="https://isicons.gumlet.io/icon/cross.png" alt="" srcset="">
              </div>
          </span>
          <span>{{ feature.text }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
